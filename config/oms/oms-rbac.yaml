kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: oms-role-$NAMESPACE
  namespace: $NAMESPACE
rules:
  - apiGroups: ['']
    resources: ['secrets']
    verbs: ['get', 'watch', 'list', 'create', 'delete', 'patch', 'update']

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: oms-rolebinding-$NAMESPACE
  namespace: $NAMESPACE
subjects:
  - kind: ServiceAccount
    name: default
    namespace: $NAMESPACE
roleRef:
  kind: Role
  name: oms-role-$NAMESPACE
  apiGroup: rbac.authorization.k8s.io